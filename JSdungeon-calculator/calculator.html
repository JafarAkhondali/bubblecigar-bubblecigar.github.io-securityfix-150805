<html>
<head>
	<meta charset="UTF-8">
	<title>calculator</title>
	<link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
	<link rel="stylesheet" href="css/calculator.css">

</head>
<body>
	
	<!-- <div id="calc">
		<div id="equation"></div>
		<div id="buffer"></div>
		<div id="keys"></div>
	</div> -->

	<div id="calc">
		<div id="eq">
			<div id="equation"></div>
		</div>
		<div id="buf">
			<div id="buffer"></div>
		</div>
		<div id="keys">
			
			<div id="key-7">7</div>
			<div id="key-8">8</div>
			<div id="key-9">9</div>
			<div id="key-4">4</div>
			<div id="key-5">5</div>
			<div id="key-6">6</div>
			<div id="key-1">1</div>
			<div id="key-2">2</div>
			<div id="key-3">3</div>
			<div id="key-0">0</div>
			<div id="key-00">00</div>
			<div id="key-dot">.</div>
			<div id="key-add">+</div>
			<div id="key-minus">−</div>
			<div id="key-multi">×</div>
			<div id="key-divide">÷</div>
			<div id="key-AC">AC</div>
			<div id="key-backward">⌫</div>
			<div id="key-equal" class="key-equal">=</div>
			
		</div>
	</div>



	<script src="js/calculator.js"></script>
</body>
</html>
