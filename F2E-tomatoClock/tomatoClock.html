<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="css/tomatoClock.css">
    <title>tomatoClock</title>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bahiana&display=swap" rel="stylesheet">
</head>
<body>
    
    
    <div class='list-panel'>
        <div class="flex-row">
            <input id="js-newMission" class='newMission' type="text" placeholder="Add new mission...">
            <button id="js-add" class="btn-add clearFix"></button>
        </div>
        <h2 class="flex-row">Todo<i id="js-toggleTodo" class="clearFix folder-open"></i></h2>
        <ul id="js-todo"></ul>
        <h2 class="flex-row">Done<i id="js-toggleDone" class="clearFix folder-open"></i></h2>
        <ul id="js-done"></ul>
    </div>

    <div class="analytic">
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/store-js@2.0.4/dist/store.legacy.min.js"></script>
    <script src="js/tomatoClock.js"></script>
</body>
</html>
